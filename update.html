<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cart">
        <div class="item">
            <h1>school bag</h1>
            <p>$<span class="price">10</span></p>
            <button class="inc">+</button>
            <span class="qty">1</span>
            <button class="dec">-</button>
            <p class="total"></p>
        </div>
        <div class="item">
            <h1>school shoes</h1>
            <p>$<span class="price">40</span></p>
            <button class="inc">+</button>
            <span class="qty">1</span>
            <button class="dec">-</button>
            <p class="total"></p>
        </div>
        <div class="item">
            <h1>school sock</h1>
            <p>$<span class="price">1</span></p>
            <button class="inc">+</button>
            <span class="qty">1</span>
            <button class="dec">-</button>
            <p class="total"></p>
        </div>

        <div>
            <h1>total</h1>
            <span id="total"></span>
        </div>
    </div>
    <script src="./js/update.js"></script>
</body>
</html>
