<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/classwork2.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Calculator Program in Javascript</h1>
        <div class="cal-body">
            <div class="display">
                <p class="display-txt">0</p>
            </div>
            <div class="keypad">
                <div class="nums">1</div>
                <div class="nums">2</div>
                <div class="nums">3</div>
                <div class="nums">+</div>
                <div class="nums">4</div>
                <div class="nums">5</div>
                <div class="nums">6</div>
                <div class="nums">-</div>
                <div class="nums">7</div>
                <div class="nums">8</div>
                <div class="nums">9</div>
                <div class="nums">*</div>
                <div class="nums">/</div>
                <div class="nums">0</div>
                <div onclick="clicker('.')" class="nums">.</div>
                <div class="nums">=</div>
            </div>
            <div class="clear">Clear All </div>

        </div>
    </div>
    
</body>
</html>
